<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Character Encoding -->
    <meta charset="UTF-8" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/chfLogo.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/assets/chfLogo.png"
    />

    <!-- ✅ Responsive Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Primary Meta Tags -->

      name="description"

    <!-- ✅ Open Graph / Facebook -->
    <meta property="og:title" content="Chitrapur Heritage Foundation USA" />

      property="og:description"
      content="Preserving and promoting the cultural heritage, values, and sustainable development of the Chitrapur Saraswat community in the USA."

      name="twitter:description"
      content="Preserving and promoting the cultural heritage, values, and sustainable development of the Chitrapur Saraswat community in the USA."
